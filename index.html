<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ApiChecker API Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="_media/favicon.ico">
  <meta name="description" content="APIChecker API - GraphQL API for uptime and performance monitoring">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<style>
  .app-name-link > img {
    max-width: 75px;
  }
</style>
<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      name: 'ApiChecker',
      repo: 'https://github.com/apichecker-com/docs',
      loadSidebar: true,
      logo: '/_media/logo.svg',
      loadNavbar: true,
      subMaxLevel: 3,
      search: 'auto', // default–±
      ga: "UA-116932602-4"

    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-graphql.min.js"></script>

</body>
</html>
